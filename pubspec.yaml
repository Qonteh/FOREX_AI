name: Quantis
description: Quantis Trading App with AI Assistant - Real-time Forex & Crypto Trading
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  go_router: ^14.0.0
  provider: ^6.1.1
  http: ^1.2.0
  intl: ^0.19.0
  shared_preferences: ^2.2.2
  share_plus: ^7.2.0
  flutter_tts: ^4.1.0
  fl_chart: ^0.66.0
  country_code_picker: ^3.0.0
  json_annotation: ^4.8.1
  speech_to_text: ^7.0.0
  image_picker: ^1.0.7
  permission_handler: ^11.3.1
  web_socket_channel: ^3.0.0
  connectivity_plus: ^5.0.1
  cached_network_image: ^3.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"
  min_sdk_android: 21
  remove_alpha_ios: true

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/